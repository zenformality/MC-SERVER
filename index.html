<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostPanel | Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --accent: #7000ff;
            --bg: #0b0f1a;
            --card: rgba(20, 26, 42, 0.8);
            --green: #00ff88;
            --red: #ff4b2b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(112, 0, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 242, 254, 0.1) 0px, transparent 50%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .dashboard {
            background: var(--card);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            width: 420px;
            position: relative;
        }

        /* Title Style */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        /* Status & Stats Section */
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .label { font-size: 0.7rem; color: #8a99af; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .value { font-size: 1.1rem; font-weight: 800; font-family: 'Orbitron'; }

        /* Power Buttons */
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px; }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .btn-start { background: var(--green); color: #062817; box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3); }
        .btn-restart { background: var(--primary); color: #003b3f; }
        .btn-stop { background: var(--red); color: #2e0904; }
        
        button:hover { transform: translateY(-3px); filter: brightness(1.2); }

        #api-status {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #5c6b84;
        }

        .online-dot {
            height: 8px; width: 8px; background: #64748b;
            border-radius: 50%; display: inline-block; margin-right: 5px;
        }
        .is-online .online-dot { background: var(--green); box-shadow: 0 0 8px var(--green); }
    </style>
</head>
<body>

<div class="dashboard">
    <h1>GHOST PANEL</h1>

    <div class="stat-grid">
        <div class="stat-box" id="mc-status-card">
            <div class="label">Server Status</div>
            <div class="value" id="status-text"><span class="online-dot"></span> LOADING</div>
        </div>
        <div class="stat-box">
            <div class="label">Players</div>
            <div class="value" id="player-count">0 / 0</div>
        </div>
        <div class="stat-box">
            <div class="label">RAM Usage</div>
            <div class="value" id="ram-usage">0.00 GB</div>
        </div>
        <div class="stat-box">
            <div class="label">CPU Load</div>
            <div class="value" id="cpu-usage">0%</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-start" onclick="sendSignal('start')">Start</button>
        <button class="btn-restart" onclick="sendSignal('restart')">Restart</button>
        <button class="btn-stop" onclick="sendSignal('stop')">Stop</button>
    </div>

    <div id="api-status">System Initialized</div>
</div>

<script>
    // --- CONFIGURATION ---
    const CONFIG = {
        API_KEY: 'ptlc_45k7vCaG3p9',
        SERVER_ID: '46090ba2',          
        MC_IP: 'eu.freegamehost.xyz:2772',              
        PANEL_URL: 'https://panel.freegamehost.xyz'
    };

    // 1. Update MC Status (Players & Online State)
    async function updateMCStatus() {
        try {
            const res = await fetch(`https://api.mcapi.us/server/status?ip=${CONFIG.MC_IP}`);
            const data = await res.json();
            const card = document.getElementById('mc-status-card');
            
            if(data.online) {
                card.classList.add('is-online');
                document.getElementById('status-text').innerHTML = '<span class="online-dot"></span> ONLINE';
                document.getElementById('player-count').innerText = `${data.players.now} / ${data.players.max}`;
            } else {
                card.classList.remove('is-online');
                document.getElementById('status-text').innerHTML = '<span class="online-dot"></span> OFFLINE';
                document.getElementById('player-count').innerText = "0 / 0";
            }
        } catch (e) { console.error("MC Status Error"); }
    }

    // 2. Update Live Resources (RAM & CPU)
    async function updateResources() {
        try {
            const response = await fetch(`${CONFIG.PANEL_URL}/api/client/servers/${CONFIG.SERVER_ID}/resources`, {
                headers: {
                    'Authorization': `Bearer ${CONFIG.API_KEY}`,
                    'Accept': 'application/json'
                }
            });
            const data = await response.json();
            const stats = data.attributes.resources;

            // Convert Bytes to GB
            const ramGB = (stats.memory_bytes / 1024 / 1024 / 1024).toFixed(2);
            document.getElementById('ram-usage').innerText = `${ramGB} GB`;
            document.getElementById('cpu-usage').innerText = `${stats.cpu_absolute.toFixed(1)}%`;
        } catch (e) { console.error("Resource Error"); }
    }

    // 3. Send Power Signal
    async function sendSignal(action) {
        const log = document.getElementById('api-status');
        log.innerText = `Sending ${action.toUpperCase()}...`;

        try {
            const response = await fetch(`${CONFIG.PANEL_URL}/api/client/servers/${CONFIG.SERVER_ID}/power`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${CONFIG.API_KEY}`,
                    'Content-Type': 'application/json',
                    'Accept': 'Application/vnd.pterodactyl.v1+json'
                },
                body: JSON.stringify({ "signal": action })
            });

            if (response.status === 204) {
                log.innerText = "SUCCESS: Command Received";
                setTimeout(() => { updateMCStatus(); updateResources(); }, 2000);
            } else {
                log.innerText = "ERROR: Failed to contact Panel";
            }
        } catch (error) {
            log.innerText = "CORS ERROR: See Browser Console";
        }
    }

    // Initialize & Refresh intervals
    updateMCStatus();
    updateResources();
    setInterval(updateMCStatus, 30000); // Check MC status every 30s
    setInterval(updateResources, 5000); // Check RAM/CPU every 5s
</script>

</body>
</html>
