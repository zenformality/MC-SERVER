<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostPanel | MC Control</title>
    <style>
        :root {
            --primary: #00f2fe;
            --accent: #4facfe;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        h2 { margin-bottom: 0.5rem; font-weight: 800; letter-spacing: -1px; }
        p.subtitle { color: #94a3b8; font-size: 0.9rem; margin-bottom: 2rem; }

        /* Status Badge */
        .status-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid #64748b;
            text-align: left;
        }
        .status-online { border-left-color: #22c55e; }
        .status-offline { border-left-color: #ef4444; }

        .indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #64748b;
            margin-right: 8px;
        }
        .online .indicator { background: #22c55e; box-shadow: 0 0 10px #22c55e; }

        /* Inputs & Buttons */
        input {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
            transition: 0.2s;
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(0, 242, 254, 0.2); }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            color: #0f172a;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(0, 242, 254, 0.4); }
        button:active { transform: translateY(0); }

        #api-log { margin-top: 1rem; font-size: 0.8rem; color: #94a3b8; }
    </style>
</head>
<body>

<div class="container">
    <h2>GhostPanel</h2>
    <p class="subtitle">Server Management Dashboard</p>

    <div id="statusBox" class="status-card">
        <div id="onlineStatus" class=""><span class="indicator"></span> <b id="stateText">FETCHING STATUS...</b></div>
        <div style="margin-top: 5px; font-size: 0.85rem; color: #cbd5e1;">
            Players: <span id="playerCount">0/0</span><br>
            IP: <input type="text" id="mcIp" placeholder="play.example.com" style="padding:4px; font-size:11px; width:150px; margin:5px 0" onchange="updateMcStatus()">
        </div>
    </div>

    <input type="text" id="serverId" placeholder="Pterodactyl Server ID">
    <input type="password" id="apiKey" placeholder="Client API Key">
    
    <button onclick="sendPowerSignal('start')">Launch Server</button>
    
    <div id="api-log">Enter credentials to begin.</div>
</div>

<script>
    // 1. UPDATE MINECRAFT STATUS
    async function updateMcStatus() {
        const ip = document.getElementById('mcIp').value;
        if(!ip) return;

        try {
            const res = await fetch(`https://api.mcapi.us/server/status?ip=${ip}`);
            const data = await res.json();
            
            const statusBox = document.getElementById('statusBox');
            const stateText = document.getElementById('stateText');
            const playerCount = document.getElementById('playerCount');

            if(data.online) {
                statusBox.className = "status-card status-online";
                stateText.innerText = "ONLINE";
                document.getElementById('onlineStatus').className = "online";
                playerCount.innerText = `${data.players.now}/${data.players.max}`;
            } else {
                statusBox.className = "status-card status-offline";
                stateText.innerText = "OFFLINE";
                document.getElementById('onlineStatus').className = "";
                playerCount.innerText = "0/0";
            }
        } catch (e) {
            console.log("Status fetch failed");
        }
    }

    // 2. SEND START SIGNAL
    async function sendPowerSignal(signal) {
        const serverId = document.getElementById('serverId').value;
        const apiKey = document.getElementById('apiKey').value;
        const log = document.getElementById('api-log');

        if (!serverId || !apiKey) {
            log.innerText = "‚ö†Ô∏è Missing Server ID or API Key";
            return;
        }

        log.innerText = "üì° Contacting FreeGameHost...";

        try {
            const response = await fetch(`https://panel.freegamehost.xyz/api/client/servers/${serverId}/power`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json',
                    'Accept': 'Application/vnd.pterodactyl.v1+json'
                },
                body: JSON.stringify({ "signal": signal })
            });

            if (response.status === 204) {
                log.innerText = "‚úÖ Signal sent successfully!";
                setTimeout(updateMcStatus, 5000); // Check status after 5s
            } else {
                log.innerText = "‚ùå Error: Unauthorized or Invalid ID";
            }
        } catch (error) {
            log.innerText = "‚ùå Connection Refused (CORS)";
        }
    }

    // Auto-refresh status every 30 seconds
    setInterval(updateMcStatus, 30000);
</script>

</body>
</html>
